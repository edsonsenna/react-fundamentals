<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');
    const helloSpanElement = React.createElement('span', {
      children: 'Hello',
      key: 'hello-span',
    });
    const worldSpanElement = React.createElement('span', {
      children: 'World',
      key: 'world-span',
    });
    const elementProps = {
      className: 'container',
      children: [helloSpanElement, ' ', worldSpanElement],
    };
    const elementType = 'div';
    const reactElement = React.createElement(elementType, elementProps);
    const root = ReactDOM.createRoot(rootElement);
    root.render(reactElement);
  </script>
</body>
